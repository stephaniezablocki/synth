<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Add sound to your web app</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/recorder.css">

    <script type="text/javascript" src="./scripts/synth.js"></script>
    <script type="text/javascript" src="./scripts/violin.js"></script>
    <script type="text/javascript" src="./scripts/qwerty-hancock.js"></script>
    <script type="text/javascript" src="./scripts/qwerty-hancock-violin.js"></script>
</head>

<body>
    <div class="container" align="center">
        <h1 style="color: #0088cc;">Synthesizer!</h1>
    </div>

    <div id="keyboard" align="center">
    </div>

    <div id="instruments" align="center">
        <button type="button" class="instrument-button" id="synth-btn"
            onclick="violinActivated = false; loadSynth()">Synth</button>
        <button type="button" class="instrument-button" id="violin-btn"
            onclick="violinActivated = true; loadViolin()">Violin</button>
    </div>

    <div class="wrapper">
        <section class="main-controls">
            <canvas class="visualizer" height="60px"></canvas>
            <div id="buttons">
                <button class="record">Record</button>
                <button class="stop">Stop</button>
            </div>
        </section>

        <section class="sound-clips">


        </section>

    </div>

    <script src="./scripts/recorder.js"></script>
    <script src="./scripts/synthKeyboard.js"></script>
    <script>
        violinActivated = false;
        loadSynthOriginal();
    </script>
</body>

</html>
